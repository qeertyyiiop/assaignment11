<body>

        <input type="text" name="" id="" v-model="username">
        <button v-on:click="default1">default</button>
        <div> Hello {{username}},WELCOME TO OUR site</div>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                username: 'oessona',
                text: 'oessona'
            },
            methods: {
                text(value){
                    username = value;
                    console.log(username);
                }, 
                default1(e){
                    e.target.parentNode.children[0].value = value.text;
                    this.username = this.text;
                }
            }
        })
    </script>
